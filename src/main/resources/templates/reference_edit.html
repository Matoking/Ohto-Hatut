<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="'Edit reference: ' + ${reference.title}">Edit reference: </title>
        <meta charset="UTF-8"></meta>
        <div th:replace="fragments/imports :: imports"></div>
    </head>
    <body>
    <div th:replace="fragments/navbar :: navbar">Navbar</div>
        <div class="container">

            <h1 th:text="'Edit reference: ' + ${reference.title}"></h1>

            <p th:if="${emptyFields != null}" th:text="${emptyFields}"></p>

            <form action="#" th:action="@{/references/{id}/edit/(id=${reference.id})}" th:object="${reference}" method="post">
                <p>
                    <span>*Key:</span><br/>
                    <input id="key" name="key" th:value="${reference.key != null} ? ${reference.key} : ''"/>
                </p>
                <p th:each="field : ${reference.fields}" th:if="${field != 'key'}">
                <span th:if="${#lists.contains(reference.mandatoryFields, field)}">*</span><span th:text="${field} + ':'"></span><br/>

                <input th:if="${field =='year'}" th:id="${field}" type="number" th:name="${field}"
                       th:value="${reference.getField(field) != null} ? ${reference.getField(field)} : ''"/><br/>
                <input th:if="${field !='year'}" th:id="${field}" type="text" th:name="${field}"
                       th:value="${reference.getField(field) != null} ? ${reference.getField(field)} : ''"/><br/>
                </p>
                
                <input type="hidden" th:id="id" th:name="id" th:value="${reference.id}"/>
                <input type="hidden" th:id="type" th:name="type" th:value="${reference.type}"/>

                <p>Fields marked with * are mandatory.</p>

                <input type="submit" value="Submit"/>
            </form>
        </div>
    </body>
</html>
