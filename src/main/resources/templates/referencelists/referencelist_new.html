<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create a new reference list</title>
        <th:block th:replace="fragments/imports :: imports"></th:block>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar">Navbar</div>
        <div class="container">
            <h1>Create a new reference list</h1>
            <form action="#" th:action="@{new}" th:object="${referenceList}" method="post">
                Name:<br/>
                
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger">Name error</p>
                
                <input type="text" th:field="*{name}"/><br/>
                <input type="submit" value="Submit"/>            
            </form>
        </div>
    </body>
</html>
