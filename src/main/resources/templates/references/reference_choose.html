<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create a new reference</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <th:block th:replace="fragments/imports :: imports"></th:block>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar">Navbar</div>
        <div class="container">
            <h1>Choose the type of reference you want to make:</h1>
            
            <p th:if="${typeNotChosen}" th:text="${typeNotChosen}" class="alert alert-info"></p>
            <ul>
                <li><a th:href="@{/references/new?type=book}">Book reference</a></li>
                <li><a th:href="@{/references/new?type=article}">Article reference</a></li>
                <li><a th:href="@{/references/new?type=booklet}">Booklet reference</a></li>
                <li><a th:href="@{/references/new?type=manual}">Manual reference</a></li>
                <li><a th:href="@{/references/new?type=inproceedings}">Inproceedings reference</a></li>
            </ul>
        </div>
        <th:block th:replace="fragments/footer :: footer"></th:block>
    </body>
</html>
